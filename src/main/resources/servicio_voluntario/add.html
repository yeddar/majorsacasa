<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitar servicio voluntario</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
<div class="contenedor">
    <div class="selector">
        <b>¿Desea un servicio de acompañamiento?:</b>
        <br>
        <br><input type="radio" name="rd_servicio" th:value="si"> Sí
        <br><input type="radio" name="rd_servicio" th:value="no"> No
    </div>
    <div class="listado">
        <form>
            <table class="lista">
                <thead>
                    <tr>
                        <th>Día</th>
                        <th>Hora inicio</th>
                        <th>Hora final</th>
                        <th>Aficiones</th>
                        <th>Información</th>
                        <th>Seleccionar</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="fr_vol: ${fr_vol}">

                    </tr>
                </tbody>
            </table>
            <input type="submit" value="Continuar">
        </form>
    </div>
</div>


</body>
</html>
