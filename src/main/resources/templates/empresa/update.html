<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/base}" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.ultraq.net.nz/thymeleaf/layout ">
<head>
    <title> MaC - Modificación Empresa </title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
</head>

<body>
<div layout:fragment="content">

    <h2> Actualizar empresa </h2>
    <hr>

    <div class="container py-10 ml-lg-5 mt-2">
        <div class="row">
            <div class="col-md-10 mx-auto">

                <form action="#" th:action="@{/empresa/update}"
                      th:object="${empresa}" method="post">

                    <div class="form-group row">
                        <div class="col-sm-6">
                            <label>Nombre de Empresa: </label>
                            <input type="text" class="form-control" th:field="*{nombre}"/>
                        </div>

                        <div class="col-sm-4">
                            <label> NIF del responsable: </label>
                            <input type="text" class="form-control" th:field="*{nif}" maxlength="9" title="Introduzca el NIF del responsable" placeholder="Ej: 12345678A" required/>
                            <div class="error" th:if="${#fields.hasErrors('nif')}" th:errors="*{nif}"></div>
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-sm-6">
                            <td><label> Correo electrónico: </label></td>
                            <td><input type="text" class="form-control" th:field="*{email}"/></td>
                            <div class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                        </div>
                        <div class="col-sm-4">
                            <label> Telefono de contacto: </label>
                            <input type="text" class="form-control" th:field="*{tlf}"/>
                            <div class="error" th:if="${#fields.hasErrors('tlf')}" th:errors="*{tlf}"></div>
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-sm-6">
                            <label> Nick de usuario: </label>
                            <input readonly class="form-control" type="text" th:field="*{nick}"/>
                            <div class="error" th:if="${#fields.hasErrors('nick')}" th:errors="*{nick}"></div>
                        </div>
                        <div class="col-sm-4">
                            <label>Servicio ofertado: </label>
                            <select th:field="*{tipo_empresa}" class="form-control">
                                <option selected th:value="CATERING">CATERING</option>
                                <option th:value="LIMPIEZA">LIMPIEZA</option>
                                <option th:value="SANITARIA">SANITARIA</option>
                            </select>
                        </div>
                    </div>


                    <div class="form-group row">
                        <div class="col-sm-2" style="justify-content:center">
                            <label> (Optativo) Vacantes: </label>
                            <input type="number" min="0" class="form-control" th:field="*{vacantes}"/>
                        </div>
                    </div>


                    <div class="form-group row" style="justify-content:center">
                        <div class="col-sm-6" style="justify-content:center">
                            <td colspan="2">
                                <input type="submit" value="Modificar"/>
                            </td>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</form>
</body>
</html>
