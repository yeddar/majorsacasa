<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="~{fragments/base}">
<head>
    <title> Introducir nueva franja limpieza </title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
</head>
<body>
<div layout:fragment="content">
<h2> Nueva franja servicio limpieza </h2>
<form action="#" th:action="@{/franja-limpieza/add/{nick}(nick=${demandante})}"
      th:object="${franjaNueva}" method="post">
    <table>
        <tr>
            <td><label> Dia semana </label></td>
            <td>
            <input type="radio" th:name="rd_dia" th:value="L" checked><label>Lunes</label>
            <input type="radio" th:name="rd_dia" th:value="M"><label>Martes</label>
            <input type="radio" th:name="rd_dia" th:value="X"><label>Miércoles</label>
            <input type="radio" th:name="rd_dia" th:value="J"><label>Jueves</label>
            <input type="radio" th:name="rd_dia" th:value="V"><label>Viernes</label>
            </td>
        </tr>
        <tr>
            <td><label> Hora inicio </label></td>
            <td><input type="time" th:field="*{hIni}"/></td>
        </tr>
        <tr>
            <td><label> Hora fin </label></td>
            <td><input type="time" th:field="*{hFin}"/></td>
        </tr>

        <tr>
            <td colspan="2"><input type="submit" value="Añade franja"/></td>
        </tr>
    </table>
</form>
</div>
</body>
</html>
