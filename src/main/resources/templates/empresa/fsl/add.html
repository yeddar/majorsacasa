<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="~{fragments/base}">
<head>
    <title> Introducir nueva franja limpieza </title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
</head>
<body>
<div layout:fragment="content">
<h2> Nueva franja servicio limpieza </h2>
<form action="#" th:action="@{/franja-limpieza/add/{nick}(nick=${demandante})}"
      th:object="${franjaNueva}" method="post">
    <table class="table table-striped">
        <tr>

            <th colspan="3">
                <label> Selecciona día de la semana: </label>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" th:name="rd_dia" id="inlineRadio1" th:value="L" checked>
                    <label class="form-check-label" for="inlineRadio1">Lunes</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" th:name="rd_dia" id="inlineRadio2" th:value="M">
                    <label class="form-check-label" for="inlineRadio2">Martes</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" th:name="rd_dia" id="inlineRadio3" th:value="X">
                    <label class="form-check-label" for="inlineRadio3">Miércoles</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" th:name="rd_dia" id="inlineRadio4" th:value="J">
                    <label class="form-check-label" for="inlineRadio4">Jueves</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" th:name="rd_dia" id="inlineRadio5" value="V">
                    <label class="form-check-label" for="inlineRadio5">Viernes</label>
                </div>
            </th>
        </tr>
        <tr>
            <th>
                <label> Hora inicial: </label>
                <input type="time" th:field="*{hIni}"/>
                <div class="error" th:if="${#fields.hasErrors('hIni')}" th:errors="*{hIni}"></div>
            </th>
            <th>
                <label> Hora final: </label>
                <input type="time" th:field="*{hFin}"/>
                <div class="error" th:if="${#fields.hasErrors('hFin')}" th:errors="*{hFin}"></div>
            </th>
            <th><input type="submit" value="Añadir franja"/></th>
        </tr>
        <!--<tr>
            <div th:if="${mensajeErrorDupFranjaLimpieza} != null">
                <span class="error">¡La franja introducida ya existe!</span>
            </div>
        </tr>-->
    </table>
