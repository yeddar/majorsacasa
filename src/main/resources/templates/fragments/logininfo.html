<div class="loggeduser" th:object="${session}">
    <li th:if="*{user == null}">
        No autenticado <a href="/login" th:href="@{/login}">Entrar</a>
    </li>
    <li th:unless="*{user == null}">
        Autenticado como <span th:text="*{user.nick}"></span> <a
            href="/logout" th:href="@{/logout}">    Salir</a>
    </li>
</div>
