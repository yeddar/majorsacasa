<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/base}">
<head>
    <title> Lista demandantes aceptados </title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"/>
</head>
<body>
<div layout:fragment="content">
    <h2> Listado de demandantes aceptados </h2>
    <hr>
    <table>
        <thead>
        <tr>
            <th> nombre</th>
            <th> edad</th>
            <th> tlf</th>

            <th> correo</th>
            <th> direccion</th>
            <th>cod_asist</th>

            <th></th>
            <th></th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="demandante: ${demandantes}">
            <td th:text="${demandante.nombre}"></td>
            <td th:text="${demandante.edad}"></td>
            <td th:text="${demandante.tlf}"></td>

            <td th:text="${demandante.email}"></td>
            <td th:text="${demandante.direccion}"></td>
            <td th:text="${demandante.cod_asist}"></td>

            <td>
                <button><a th:href="@{/demandante/solicitudes/{nick}(nick=${demandante.nick})}">Ver solicitudes</a></button>
            </td>

            <td><a th:href="@{/demandante/delete/{nick}(nick=${demandante.nick})}">
                <i class="flaticon-can"></i>
            </a></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
