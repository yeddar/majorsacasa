<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/base}">
<head>
    <title> Crear nou demandante </title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
</head>

<body>
<div layout:fragment="content">

    <h2 style="text-align:center"> Registrarse como demandante </h2>
    <hr>

    <div class="container py-8">
        <div class="row">
            <div class="col-md-10 mx-auto">
<!--/*@thymesVar id="demandante" type=""*/-->
<form action="#" th:action="@{/demandante/add}"
      th:object="${demandante}" method="post">

    <div class="form-group row">

        <div class="col-sm-6">
            <br>
            <label>Nick: </label>
            <input type="text"  class="form-control" th:field="*{nick}"/>
            <br>
        </div>

        <div class="col-sm-6">
            <br>
            <label>Contraseña: </label>
            <input type="password"  class="form-control" th:field="*{pass}"/>
            <br>
        </div>

        <div class="col-sm-6">
            <br>
            <label>Nombre y apellidos: </label>
            <input type="password"  class="form-control" th:field="*{nombre}"/>
            <br>
        </div>


        <div class="col-sm-6">
        <br>
        <label>Edad: </label>
        <input type="number"  class="form-control" th:field="*{edad}"/>
        <br>
        </div>

        <div class="col-sm-6">
            <br>
            <label>Teléfono: </label>
            <input type="text"  class="form-control" th:field="*{tlf}"/>
            <br>
        </div>

        <div class="col-sm-6">
            <br>
            <label>Email: </label>
            <input type="text"  class="form-control" th:field="*{email}"/>
            <br>
        </div>

        <div class="col-sm-6">
            <br>
            <label>Dirección: </label>
            <input type="text"  class="form-control" th:field="*{direccion}"/>
            <br>
        </div>


        <div class="col-sm-6">
            <br>
            <label>Cod. asistente: </label>
            <input type="number"  class="form-control" th:field="*{cod_asist}"/>
            <br>

        </div>
        <div class="col-sm-6">
            <td colspan="2"><input type="submit" value="Añade demandante"/></td>
        </div>
    </div>


</form>
</body>
</html>
