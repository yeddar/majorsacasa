<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/base}">
<head>
    <meta charset="UTF-8">
    <title>MAC - Voluntarios aceptados</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"/>
</head>
<body>
<div layout:fragment="content">
    <h2> Listado de voluntarios aceptados </h2>
    <hr>
    <table>
        <thead>
        <tr>
            <th> Nombre</th>
            <th> Edad</th>
            <th> Tel√©fono</th>

            <th> Correo</th>
            <th> Aficiones</th>
            <th></th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="voluntario: ${voluntarios}">
            <td th:text="${voluntario.nombre}"></td>
            <td th:text="${voluntario.edad}"></td>

            <td th:text="${voluntario.tlf}"></td>
            <td th:text="${voluntario.email}"></td>
            <td th:text="${voluntario.aficiones}"></td>

            <td>
                <a th:href="@{/voluntario/viewFranjas/{nick}(nick=${voluntario.nick})}" title="Mas info">
                    <i class="flaticon-info"></i>
                </a>
            </td>
            <td><a th:href="@{/voluntario/delete/{nick}(nick=${voluntario.nick})}" title="Eliminar voluntario">
                <i class="flaticon-can"></i>
            </a>
            </td>
        </tr>
        </tbody>
    </table>


</div>
</body>
</html>
