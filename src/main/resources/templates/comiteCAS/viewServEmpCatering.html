<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/base}">
<head>
    <meta charset="UTF-8">
    <title>Solicitud de pago</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"/>
</head>
<body>
<div layout:fragment="content">

    <h1><b>DETALLES DEL SERVICIO</b></h1>

    <table>
        <thead>
        <tr>
            <th>Tipo de comida</th>
            <th>DÃ­as a la semana</th>
            <th>Hora aproximada</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td th:text="${servicioCatering.tipo_comida}"></td>
            <td th:text="${servicioCatering.dias_semana}"></td>
            <td th:text="${servicioCatering.hora_aprox}"></td>
        </tr>
        </tbody>
    </table>
<br><br>
<span th:if="${status == 'SIN EVALUAR'}">
<button th:value="Aceptar"><a th:href="@{/servEmpresa/accept/{nickEmp}/{nickDem}(nickEmp=${servicioCatering.nick_empresa}, nickDem=${servicioCatering.nick_demandante})}">Aceptar</a></button>
</span>
<button th:value="Rechazar"><a th:href="@{/servEmpresa/cancel/{nickEmp}/{nickDem}(nickEmp=${servicioCatering.nick_empresa}, nickDem=${servicioCatering.nick_demandante})}">Cancelar</a></button>
</div>
</body>
</html>
