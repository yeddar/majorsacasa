<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/base}">
<head>
    <meta charset="UTF-8">
    <title>Solicitudes</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"/>
</head>
<body>
<div layout:fragment="content">
    <h1><b>SERVICIOS DE PAGO</b></h1>

    <table>
        <thead>
        <tr>
            <th>Demandante</th>
            <th>Empresa</th>
            <th>Fecha inicio</th>
            <th>Fecha finalización</th>
            <th>Estado del servicio</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="servEmpresa: ${serviciosEmpresa}">
            <span th:if="${servEmpresa.serv_status != 'CANCELADO'}">
                <td th:text="${servEmpresa.nick_demandante}"></td>
                <td th:text="${servEmpresa.nick_empresa}"></td>
                <td th:text="${servEmpresa.f_ini}"></td>
                <td th:text="${servEmpresa.f_fin}"></td>
                <td th:text="${servEmpresa.serv_status}"></td>
                <td><button><a th:href="@{/servEmpresa/view/{nickEmp}/{nickDem}(nickEmp=${servEmpresa.nick_empresa}, nickDem=${servEmpresa.nick_demandante})}"> Detalles</a></button></td>
            </span>
        </tr>
        </tbody>
    </table>
<br>
<br>

    <h1><b>SERVICIOS DE VOLUNTARIOS</b></h1>

    <table>
        <thead>
        <tr>
            <th>Voluntario</th>
            <th>Demandante</th>

            <th>Dia semana</th>
            <th>Hora inicio</th>
            <th>Hora finalización</th>

            <th>Fecha inicio</th>
            <th>Fecha finalización</th>
            <th></th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="servVoluntario: ${serviciosVoluntario}">
            <span th:if="${servVoluntario.serv_status != 'CANCELADO'}">
                <td th:text="${info_franjas[servVoluntario.id_franja].nick}"></td>
                <td th:text="${servVoluntario.nick_demandante}"></td>
                <div th:switch="${info_franjas[servVoluntario.id_franja].diaSemana}">
                    <div th:case="'L'">
                        <td>Lunes</td>
                    </div>
                    <div th:case="'M'">
                        <td>Martes</td>
                    </div>
                    <div th:case="'X'">
                        <td>Miércoles</td>
                    </div>
                    <div th:case="'J'">
                        <td>Jueves</td>
                    </div>
                    <div th:case="'V'">
                        <td>Viernes</td>
                    </div>
                    <div th:case="*">
                        <td>ERROR</td>
                    </div>
                </div>
                <td th:text="${info_franjas[servVoluntario.id_franja].hIni}"></td>
                <td th:text="${info_franjas[servVoluntario.id_franja].hFin}"></td>
                <td th:text="${servVoluntario.f_ini}"></td>
                <td th:text="${servVoluntario.f_fin}"></td>
                <span th:if="${servVoluntario.serv_status == 'SIN EVALUAR'}">
                    <td><button><a th:href="@{/servVoluntario/accept/{idFranja}/{nickDem}(idFranja=${servVoluntario.id_franja}, nickDem=${servVoluntario.nick_demandante})}">Aceptar</a></button></td>
                </span>
                <td><button><a th:href="@{/servVoluntario/cancel/{idFranja}/{nickDem}(idFranja=${servVoluntario.id_franja}, nickDem=${servVoluntario.nick_demandante})}">Cancelar</a></button></td>
            </span>
        </tr>
        </tbody>
    </table>

    <br>

    <a th:href="@{{lastURL}(lastURL=${session.lastURL})}" >
        <i class="flaticon-circle-with-an-arrow-pointing-to-left"></i>
    </a>
</div>
</body>
</html>
