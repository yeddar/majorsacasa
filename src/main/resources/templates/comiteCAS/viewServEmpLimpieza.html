<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/base}">
<head>
    <meta charset="UTF-8">
    <title>Solicitud de pago</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"/>
</head>
<body>
<div layout:fragment="content">

    <h1><b>DETALLES DEL SERVICIO</b></h1>

    <br>
    <b>Cantidad de horas semanales: </b>
    <span th:text="${servicioLimpieza.horas}"></span>

    <br>
    <b>Franjas asignadas: </b>
    <button><a th:href="@{/franja-limpieza/viewFranjas/{nickDem}(nickDem=${servicioLimpieza.nick_demandante})}">Ver franjas</a></button>

<br><br>
<span th:if="${status == 'SIN EVALUAR'}">
<button th:value="Aceptar"><a th:href="@{/servEmpresa/accept/{nickEmp}/{nickDem}(nickEmp=${servicioLimpieza.nick_empresa}, nickDem=${servicioLimpieza.nick_demandante})}">Aceptar</a></button>
</span>
<button th:value="Rechazar"><a th:href="@{/servEmpresa/cancel/{nickEmp}/{nickDem}(nickEmp=${servicioLimpieza.nick_empresa}, nickDem=${servicioLimpieza.nick_demandante})}">Cancelar</a></button>
</div>
</body>
</html>
