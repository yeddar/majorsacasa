<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/base}">
<head>
    <meta charset="UTF-8">
    <title>Franjas del voluntario</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"/>
</head>
<body>
<div layout:fragment="content">
    <h1> Listado de franjas libres del voluntario </h1>
    <table>
        <thead>
        <tr>
            <th> Día de la semana</th>

            <th> Hora inicio</th>
            <th> Hora finalización</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="franja_libre: ${franjas_libres}">
            <div th:switch="${franja_libre.diaSemana}">
                <div th:case="'L'">
                    <td>Lunes</td>
                </div>
                <div th:case="'M'">
                    <td>Martes</td>
                </div>
                <div th:case="'X'">
                    <td>Miércoles</td>
                </div>
                <div th:case="'J'">
                    <td>Jueves</td>
                </div>
                <div th:case="'V'">
                    <td>Viernes</td>
                </div>
                <div th:case="*">
                    <td>ERROR</td>
                </div>
            </div>

            <td th:text="${franja_libre.hIni}"></td>
            <td th:text="${franja_libre.hFin}"></td>
        </tr>
        </tbody>
    </table>

    <br>

    <h1> Listado de franjas ocupadas del voluntario </h1>
    <table>
        <thead>
        <tr>
            <th> Día de la semana</th>
            <th> Hora inicio</th>
            <th> Hora finalización</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="franja_ocupada: ${franjas_ocupadas}">
            <div th:switch="${franja_ocupada.diaSemana}">
                <div th:case="'L'">
                    <td>Lunes</td>
                </div>
                <div th:case="'M'">
                    <td>Martes</td>
                </div>
                <div th:case="'X'">
                    <td>Miércoles</td>
                </div>
                <div th:case="'J'">
                    <td>Jueves</td>
                </div>
                <div th:case="'V'">
                    <td>Viernes</td>
                </div>
                <div th:case="*">
                    <td>ERROR</td>
                </div>
            </div>

            <td th:text="${franja_ocupada.hIni}"></td>
            <td th:text="${franja_ocupada.hFin}"></td>
        </tr>
        </tbody>
    </table>

    <a th:href="@{{lastURL}(lastURL=${session.lastURL})}" >
        <i class="flaticon-circle-with-an-arrow-pointing-to-left"></i>
    </a>

</div>
</body>
</html>
