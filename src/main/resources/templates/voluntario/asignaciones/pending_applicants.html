<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/base}">
<head>
    <meta charset="UTF-8">
    <title>MaC - Solicitudes pendientes</title>
</head>
<body>
<div layout:fragment="content">
    <h2 style="text-align:center"> Solicitudes pendientes </h2>
    <hr>
    <div th:if="${#lists.isEmpty(demandantes)}">
        <h4> Por el momento no tiene solicitudes pendientes de aceptación.</h4>
    </div>
    <table th:unless="${#lists.isEmpty(asignaciones)}" class="table table-striped">

        <tr>
            <th> Nombre demandante</th>
            <th>Día semana</th>
            <th> Hora inicio</th>
            <th> Hora fin </th>
            <th></th>
        </tr>

        <tr th:each="index: ${#numbers.sequence( 0, #arrays.length(demandantes)-1)}">
            <td th:text="${demandantes[index].nombre}"></td>
            <td th:text="${franjas[index].diaSemana}"></td>
            <td th:text="${franjas[index].hIni}"></td>
            <td th:text="${franjas[index].hFin}"></td>
            <td><a th:href="@{/servVoluntario/feed/{id}(id=${franjas[index].id})}"> Aceptar solicitud de ayuda</a></td>
        </tr>

    </table>
</div>
</body>

</html>
