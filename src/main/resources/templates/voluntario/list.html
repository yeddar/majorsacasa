<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/base}">
<head>
    <title> Lista voluntarios </title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"/>
</head>

<body>
<div layout:fragment="content">
<h1> Listado de voluntarios </h1>
<table>
    <thead>
    <tr>
        <th> nick</th>
        <th> nombre</th>
        <th> edad</th>


        <th> tlf</th>
        <th> correo</th>
        <th>aficiones</th>
        <th>status</th>


    </tr>
    </thead>
    <tbody>
    <tr th:each="voluntario: ${voluntarios}">
        <td th:text="${voluntario.nick}"></td>
        <td th:text="${voluntario.nombre}"></td>
        <td th:text="${voluntario.edad}"></td>

        <td th:text="${voluntario.tlf}"></td>
        <td th:text="${voluntario.email}"></td>
        <td th:text="${voluntario.aficiones}"></td>
        <td th:text="${voluntario.status}"></td>
    </tr>
    </tbody>
</table>
</div>
</body>
</html>
