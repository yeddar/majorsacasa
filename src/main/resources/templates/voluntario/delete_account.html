<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/base}">
<head>
    <title> Mac - Registro de voluntario </title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
</head>

<body>
<div layout:fragment="content">

    <h2 style="text-align:center"> Confirme que desea eliminar la cuenta. </h2>
    <hr>
    <h3> Se dará de baja su cuenta y todos los servcios que esté prestando</h3>


    <div class="container py-20 mt-4">
        <div class="row">
            <div class="col-md-10 mx-auto">
                <!--/*@thymesVar id="voluntario" type=""*/-->
                <form action="#" th:action="@{/voluntario/remove_user}"
                      th:object="${voluntario}" method="post">

                    <div class="col-sm-8">
                        <label>Contraseña: </label>
                        <input type="text"  class="form-control" th:field="*{pass}"/>
                    </div>


                    <div class="container">
                        <div class="error" th:if="${#fields.hasErrors('all')}" th:errors="*{all}"></div>
                        <div class="button">
                            <td colspan="2"><input type="submit" value="Continuar"/></td>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</div>
</body>
</html>
