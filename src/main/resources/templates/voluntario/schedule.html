<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/base}">
<head>
    <title> Mac - Modificar Disponibilidad </title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
</head>
<body>
<div layout:fragment="content">
    <h2 style="text-align:center"> Disponibilidad para ofrecer ayuda </h2>
    <hr>
    <table th:unless="${#lists.isEmpty(franjas)}" class="table table-striped">

        <tr>
            <th colspan="4">FRANJAS ACTUALES</th>
        </tr>

        <tr>
            <th> Dia semana</th>
            <th> Hora inicio</th>
            <th> Hora fin </th>
            <th></th>
        </tr>


        <tr th:each="fr: ${franjas}">
            <td th:text="${fr.diaSemana}"></td>
            <td th:text="${fr.hIni}"></td>
            <td th:text="${fr.hFin}"></td>
            <td><a th:href="@{/voluntario/fsv/del_franja/{id}(id=${fr.id})}" class="btn btn btn-danger" role="button" aria-pressed="true">Esborra</a></td>
        </tr>

    </table>
    <hr>
    <h3>
        AÃ±adir franjas horarias:
    </h3>
    <div th:replace="fragments/franjas" >...</div>

</div>


</body>
</html>
