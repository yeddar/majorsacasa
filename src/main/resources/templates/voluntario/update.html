<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title> Edita un voluntario </title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
</head>


<body>
<h2> Modificar voluntario </h2>
<form action="#" th:action="@{/voluntario/update}"
      th:object="${voluntario}" method="post">
    <table>
        <tr>
            <td><label> Nick </label></td>
            <td><input type="text" th:field="*{nick}"/></td>
        </tr>

        <tr>
            <td><label> Contrase√±a </label></td>
            <td><input type="password" th:field="*{pass}"/></td>
        </tr>

        <tr>
            <td><label> Nombre </label></td>
            <td><input type="text" th:field="*{nombre}"/></td>
        </tr>

        <tr>
            <td><label> Edad </label></td>
            <td><input type="number" th:field="*{edad}"/></td>
        </tr>

        <tr>
            <td><label> tlf </label></td>
            <td><input type="text" th:field="*{tlf}"/></td>
        </tr>
        <tr>
            <td><label> Email</label></td>
            <td><input type="text" th:field="*{email}"/></td>
        </tr>


        <tr>
            <td><label> Aficiones </label></td>
            <td><input type= "text" th:field= "*{aficiones}" /></td>
        </tr>

        <tr>
            <td><label> Estado </label></td>
            <td><input type= "text" th:field= "*{status}" /></td>
        </tr>


        <tr>
            <td colspan="2"><input type="submit" value="Modifica voluntario"/></td>
        </tr>
    </table>
</form>
</body>
</html>
